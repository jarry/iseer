##
# path: WEB-INF/classes/struts.properties
# description:
# struts config \u5e38\u91cf
# \u8bbe\u5b9a\u5f00\u53d1\u6a21\u5f0f\u3001\u5b57\u7b26\u96c6\u3001\u4e0a\u4f20\u4e34\u65f6\u8def\u5f84\u3001result\u9ed8\u8ba4\u76ee\u5f55\u7b49\u7b49
