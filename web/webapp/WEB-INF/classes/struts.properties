struts.locale=zh_UTF-8
#struts.locale=en_GB
struts.devMode=true
struts.multipart.saveDir = tmp/
#default path is javax.servlet.context.tempdir

#struts.multipart.maxSize

struts.i18n.encoding=UTF-8
struts.custom.i18n.resources=message

# set upload size 100G     
struts.multipart.maxSize = 107374182400
#struts.ui.templateDir = /WEB-INF/classes/
#struts.action.extension
struts.convention.result.path = /WEB-INF/classes/
struts.objectFactory=spring
#struts.objectFactory=com.opensymphony.xwork2.ObjectFactory
struts.objectFactory.spring.useClassCache = true
#struts.multipart.parser
#struts.serve.static.browserCache

#struts.action.extension=action
struts.velocity.manager.classname=com.jiae.iseer.basic.velocity.MyVelocityManager
struts.velocity.configfile = /WEB-INF/classes/velocity.properties
struts.velocity.toolboxlocation = /WEB-INF/classes/toolbox.xml
struts.ui.templateSuffix=vm

#struts.convention.action.suffix=Action
